<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by abdur raheem</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="portfolio"><h3>
        <a href="https://abdurraheemportfolio.netlify.app/">click here to see my Portfolio</a>
    </h3></div>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="btn">AC</button>
            <button class="btn"data-value="DEL"><i class="fa-solid fa-delete-left"></i></button>
            <button class="btn"data-value="%"><i class="fa-solid fa-percent"></i></button>
            <button class="btn"data-value="/"><i class="fa-solid fa-divide"></i></button>
        </div>
        <div>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="btn"data-value="*"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="btn"data-value="-"><i class="fa-solid fa-minus"></i></button>
        </div>
        <div>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="btn" data-value="+"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div>
            <button data-value="00">00</button>
            <button data-value="0">0</button>
            <button data-value=".">.</button>
            <button class="btn" data-value="="><i class="fa-solid fa-equals"></i></button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
